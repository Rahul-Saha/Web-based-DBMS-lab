<!DOCTYPE html>
<html>
	<head>
		<title>Apply for Project</title>
	</head>
	<body style="background-color:;">
		<div><center><h1 style="color:red;"><mark>Application for Project</h1></center></div>

		<div>
			<form>
				Name : 
				<input type="text" placeholder="Name"><br>
				<br>
				Department : 
				<input type="text" name="Name"><br>
				<br>
				Institution Name : 
				<input type="text" name="Name"><br>
				<br>
				D.O.B : 
				<input type="date" name="date"><br>
				<br>
				Gender : 
				<input type="radio" name="gender" value="male">Male<br>
				<input type="radio" name="gender" value="female">Female<br>
				<input type="radio" name="gender" value="other">Other<br>
				Contact No. :
				<input type="tel" name="phone" pattern="[0-9]{10}"><br><br>
				E-Mail : 
				<input type="email" name="email">
			</form>


			<div>
				<input type="submit" value="Submit" onclick="alert('Registered Successfully')">
				<span><input type="reset"></span>
			</div>
		</div>
	</body>
</html>
