<!DOCTYPE html>
<html>
	<head>
		<title>Apply for Project</title>
	</head>
	<body background="background.jpg">
		<div><center><header><h1 style="color:#ed9121;">Application for Project</h1></header></center></div>

		<div>
			<center>
				<form>

					<div style="color:MediumSeaGreen;">
					<div><b>Choose your mentor :</b>
					<select name="mentor">
    					<option value="Choice">Select Your Choice</option>
    					<option value="JKM">JKM</option>
   						<option value="KM">KM</option>
    					<option value="UB">UB</option>
    					<option value="AM">AM</option>
    					<option value="PRS">PRS</option>
    					<option value="SM">SM</option>
  					</select>
  					</div>
  					<br>
					<b>Name :</b> 
					<input type="text" placeholder="Enter Your Name" required><br><br>

					<b>D.O.B :</b> 
					<input type="date" name="date" required><br><br>

					<b>Gender :</b> 
					<input type="radio" name="gender">Male
                	<input type="radio" name="gender">Female
                	<input type="radio" name="gender">Other
                	<br><br>
				
					<b>Institution :</b> 
					<input type="text" placeholder="Enter Your Institution Name" required><br>
					<br>
					<b>Department :</b> 
					<input type="text" placeholder="Enter Your Department Name" required><br>
					<br>
				
					<b>Project Duration(Month) :</b> 
					<input type="number" min="1" max="12"><br><br>
				
					<b>E-Mail : </b>
					<input type="email" name="email" placeholder="Enter E-Mail" required><br><br>
				
					<b>Contact No. :</b>
					<input type="tel" name="phone" placeholder="Enter Phone No." required><br><br>

				
					<span><b>Teammates Name :</b> 
						<input type="text" name=placeholder="Name" >
						<input type="text" placeholder="Name" > 
						</span><br><br><br>
				</div>
				<span>
					<input type="submit" name="submit "value="Submit" onclick="alert('Submitted Successfully')">
					<input type="reset" name="reset" value="Reset" onclick="alert('Reset Successfully')">
				</span>
			</form>
		</center>


			
		</div>
	</body>
</html>
