<!DOCTYPE html>
<html>
	<head>
		<title>Apply for Project</title>
	</head>
	<body style="background-color:;">
		<div><center><h1 style="color:red;">Application for Project</h1></center></div>

		<div>
			<form action="">
				Name : 
				<input type="text" placeholder="Enter Your Name" required><br><br>
				<span>Teammates Name : 
					<input type="text" placeholder="Name" >
					<input type="text" placeholder="Name" >

				<br>
				<br>

				<input type="text" placeholder="Enter Your Department Name" required><br>
				<br>

				<input type="text" placeholder="Enter Your Institution Name"><br>
				<br>
				D.O.B : 
				<input type="date" name="date"><br><br>

				<input type="radio" name="gender" value="male">Male

				Contact No. :
				<input type="tel" name="phone" placeholder="Enter Phone No." required><br><br>
				E-Mail : 
				<input type="email" name="email" placeholder="Enter E-Mail" required><br><br>
				Project Duration(Month) : 
				<input type="number" min="1" max="12"><br><br><br>
			</form>


			<div>
				<input type="submit" value="Submit" onclick="alert('Submitted Successfully')">
				<span><input type="reset" onclick="alert('Reset Successfully')"></span>
			</div>
		</div>

</html>
