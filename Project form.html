<!DOCTYPE html>
<html>
	<head>
		<title>Apply for Project</title>
	</head>
	<body style="background-color:;">
		<div><center><h1 style="color:red;">Application for Project</h1></center></div>

		<div>
			<form method="post" action="">
				Name : 
				<input type="text" placeholder="Enter Your Name" required><br><br>

				D.O.B : 
				<input type="date" name="date" required><br><br>

				Gender : 
				<input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
                <br><br>
				
				Institution : 
				<input type="text" placeholder="Enter Your Institution Name"><br>
				<br>

				Department : 
				<input type="text" placeholder="Enter Your Department Name" required><br>
				<br>
				
				Project Duration(Month) : 
				<input type="number" min="1" max="12"><br><br>
				
				E-Mail : 
				<input type="email" name="email" placeholder="Enter E-Mail" required><br><br>
				
				Contact No. :
				<input type="tel" name="phone" placeholder="Enter Phone No." required><br><br>

				
				<span>Teammates Name : 
					<input type="text" placeholder="Name" >
					<input type="text" placeholder="Name" > 
				</span><br><br><br>
				
				<span>
				<input type="submit" name="submit "value="Submit" onclick="alert('Submitted Successfully')"> 
				<input type="reset" name="reset" value="Reset" onclick="alert('Reset Successfully')">
				</span>
			</form>


			
		</div>
	</body>
</html>
